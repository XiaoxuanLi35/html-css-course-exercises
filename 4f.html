<style>
    .subscribe{
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        padding-left: 16px;
        padding-top: 10px;
        padding-right: 16px;
        padding-bottom: 10px;
    }

    .subscribe:hover{
        opacity: 0.7;
    }

    .subscribe:active{
        opacity: 0.5;
}

    .join{
    background-color: white;
    color: rgb(6, 95, 212);
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s, color 0.15s;
    padding-left: 15px;
    padding-top: 9px;
    padding-right: 15px;
    padding-bottom: 9px;


}
.join:hover{
    background-color: rgb(6, 95, 212);
    color: white;
}

.join:active{
    opacity: 0.7;
}

.tweet{
    background-color: rgb(29, 155, 240);
    color: white;
    border:none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: 0.15s;
    padding-left: 16px;
    padding-top: 7px;
    padding-right: 16px;
    padding-bottom: 7px;
}

.tweet:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
}

</style>

<button class="subscribe">
    SUBSCRIBE
</button>


<button class="join">JOIN</button>


<button class="tweet">Tweet</button>
